<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Fanavia</title>
  <link rel="stylesheet" type="text/css" href="custom.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body 111onload="load()">
  <main>
    <section>
      <div class="container pt-4">
        <div class="row">
          <div class="col-md text-white text-center">
            <p class="h4">
              <i class="fas fa-plane"></i> topfanavia.com
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="background-as pb-3">
      <!-- <div id="data">
      </div> -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 text-white text-center pt-3">
            <h1 class="display-4" style="font-weight:900;"><strong>Поиск дешёвых авиабилетов на&nbsp;выездные матчи
              </strong><br /></h1>
            <h2 class="h5">в партнёрстве Aviasales*</h2>
          </div>
        </div>
      </div>
    </section>

    <section id="finger_club" class="background-as pb-2">
      <div class="text-center">
        <p class="h5 text-white">&#128071; выбери свой клуб</p>
      </div>
    </section>

    <section id="club_buttons_section" class="background-as text-center pb-2">
    </section>

    <section id="games_mobile_section" class="background-as pb-5" style="background-color:#f5f5f5;">
      <div class="container-fluid">
        <div id="game-cards" class="row justify-content-center">
      </div>
    </section>

    <section id="games_desktop_section" class="background-as pb-5 d-none d-md-block d-lg-block d-xl-block" style="background-color:#f5f5f5;">
      <div class="container">
        <div class="row justify-content-center pb-5 pt-4">
          <div id="games-table-container" class="col-md-12 bg-white games-table-container" style="display:none; padding:20px 40px 10px;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Выезд</th>
                  <th scope="col" class="text-center">Вылет/Возвращение</th>
                  <th scope="col" class="text-center">Перелёт<br /><small>(лучшая цена на Aviasales)</small></th>
                  <th scope="col" class="text-center">Жильё</th>
                  <th scope="col" class="text-center">Билеты на матч</th>
                </tr>
              </thead class="table-borderless">
              <tbody id="games-table" class="games-table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- <section class="111background-as" id="club_cards" style="height: 500px;background-color:#f5f5f5;">
      <div class="container pb-1">
        <div class="row 111justify-content-center pt-5 pb-5">
          <div class="col-md-4 text-center">
            <div class="input-group">
              <span class="input-group-text">Вылет из города:</span>
              <input type="text" aria-label="First name" class="form-control" value="Ростов-на-Дону">
            </div>
          </div>
        </div>
      </div>
      </div>
    </section> -->
  </main>
  <footer class="navbar fixed-bottom navbar-dark bg-dark " style="z-index:9999">
    <div class="container justify-content-center">
      <span class="text-white text-center">скачать мобильное приложение TOPFAN</span>
    </div>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ac19fc9b75.js" crossorigin="anonymous"></script>
<script async src="data.js"></script>
<!-- <script async src="data1.js"></script> -->
<script async src="script.js"></script>

</html>
