<body onload="load()">
  <!-- Image and text -->
  <nav class="navbar navbar-light navbar-dark background-as">
    <div class="container-fluid justify-content-md-center">

  <main>
    <section class="background-as">
      <!-- <div id="data">
      </div> -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 text-white text-center pt-5">
            <h1 class="display-4" style="font-weight:900;"><strong>Поиск дешёвых авиабилетов на&nbsp;выездные матчи
              </strong><br /></h1>
            <h4 class="">Сделано в партнёрстве Aviasales<br /><br /><br /></h4>
          </div>
        </div>
      </div>
    </section>
    <section id="placeholder_table" class="background-as" style="height:300px;">
      <div class="container">
        <button type="button" class="btn btn-light border-radius-100 button_clubs_mobile"><img src="images/rostov.png" style="height: 30px;" alt=""> Ростсельмаш</button>
        <button type="button" class="btn btn-light border-radius-100 button_clubs_mobile"><img src="images/zenit.png" style="height: 30px;" alt=""> Зенит</button>
        <button type="button" class="btn btn-light border-radius-100 button_clubs_mobile"><img src="images/spartak.png" style="height: 30px;" alt=""> Спартак</button>
        <button type="button" class="btn btn-light border-radius-100 button_clubs_mobile"><img src="images/cska.png" style="height: 30px;" alt=""> ЦСКА</button>
        <button type="button" class="btn btn-light border-radius-100 button_clubs_mobile"><img src="images/dynamo.png" style="height: 30px;" alt=""> Динамо</button>
        <button type="button" class="btn btn-light border-radius-100 button_clubs_mobile"><img src="images/lokomotiv.png" style="height: 30px;" alt=""> Локомотив</button>
        <button type="button" class="btn btn-light border-radius-100 button_clubs_mobile"><img src="images/krasnodar.png" style="height: 30px;" alt=""> Краснодар</button>

      </div>
    </section>
    <section class="background-as" id="club_cards">
      <div class="container pb-3">
        <div class="club_cards_section row justify-content-center pt-1 pb-1"></div>
      </div>
      </div>
    </section>

    <section id="placeholder_table" class="background-as" style="height:300px;">
      <div>
        <p class="h5 text-center text-white"></br>&#9757;&#127996; <b>выбери свой клуб</b></p></br>
      </div>
    </section>

    <section id="games_table_section" class="background-as" style="background-color:#f5f5f5;">
      <div class="container">
        <div class="row justify-content-center pb-5 pt-4">
          <div id="games-table-container" class="col-md-12 bg-white games-table-container" style="display:none; padding:20px 40px 10px;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Выезд</th>
                  <th scope="col" class="text-center">Вылет/Возвращение</th>
                  <th scope="col" class="text-center">Перелёт<br /><small>(лучшая цена на Aviasales)</small></th>
                  <th scope="col" class="text-center">Жильё</th>
                  <th scope="col" class="text-center">Билеты на матч</th>
                </tr>
              </thead class="table-borderless">
              <tbody id="games-table" class="games-table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
