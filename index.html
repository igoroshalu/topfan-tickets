  <main>
    <section class="background-as">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 text-white text-center">
            <h1 class="display-3" style="font-weight:900;"><strong><br /><br />Поисковик всей хуйни для выезда</strong></h1>
            <h4 class=""><br />Сделано фанами для фанов<br /><br /></h4>
          </div>
        </div>
      </div>
    </section>
    <section class="background-as" id="club_cards">
      <div class="container pb-1">
        <div class="club_cards_section row justify-content-center pt-1 pb-2"></div>
      </div>
      </div>
    </section>

    <section class="background-as">
      <div class="container">
        <div class="row justify-content-center pt-5 pb-5">
          <div id="games-table-container" class="col-md-12 bg-white games-table-container" style="display:none; padding:20px 40px 10px;">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Выезд</th>
                  <th scope="col">Время матча</th>
                  <!-- <th scope="col" class="text-center">Когда</th> -->
                  <th scope="col" class="text-center">Перелёт<br /><small>(цена на Aviasales)</small></th>
                  <th scope="col" class="text-center">Жильё</th>
                  <th scope="col" class="text-center">Матч</th>
                </tr>
              </thead class="table-borderless">
              <tbody id="games-table" class="games-table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <section class="background-as">
      <div class="container">
        <div class="row justify-content-center pt-5 pb-5 text-center" style="height:500px;"></div>
        <div class="week-buttons">
          <div>28<br /><small>Ср</small></div>
          <div>29<br /><small>Чт</small></div>
          <div>30<br /><small>Пт</small></div>
          <div style="background-color:pink">31<br /><small>Сб</small></div>
          <div style="background-color:pink">1<br /><small>Вс</small></div>
          <div>2<br /><small>Пн</small></div>
          <div>3<br /><small>Вт</small></div>

        </div>
        <div class="row justify-content-center pt-5 pb-5 text-center" style="height:500px;"></div>
      </div>
    </section>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Вылет и возвращение</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="date" id="start" name="trip-start"
       value="2021-02-23">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Искать билеты</button>
      </div>
    </div>
  </div>
</div>
